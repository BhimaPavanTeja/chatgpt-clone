<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./script.js"></script>

</head>

<body>
    <div class="chat-container"></div>

    <div class="input-box">
        <div class="input-content">
            <div class="input-textarea">
                <textarea id="chat-input" placeholder="Enter your prompts here" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">
                    send
                </span>
            </div>
            <div class="typing-controls">
                <span class="material-symbols-outlined" id="light-mode-btn">
                    light_mode
                </span>
                <span class="material-symbols-outlined" id="delete-btn">
                    delete
                </span>
            </div>
        </div>
    </div>

</body>
